<script type="text/javascript">
	/*
	 参数解释：
	 title	标题
	 url		请求的url
	 id		需要操作的数据id
	 w		弹出层宽度（缺省调默认值）
	 h		弹出层高度（缺省调默认值）
	 */
	/*管理员-增加*/
	function admin_add(title, url, w, h) {
		layer_show(title, url, w, h);
	}
	/*管理员-删除*/
	function admin_del(obj, id) {
		layer.confirm('确认要删除吗？', function (index) {
			$.ajax({
				type: 'POST',
				url: '',
				dataType: 'json',
				success: function (data) {
					$(obj).parents("tr").remove();
					layer.msg('已删除!', {icon: 1, time: 1000});
				},
				error: function (data) {
					console.log(data.msg);
				},
			});
		});
	}

	/*管理员-编辑*/
	function admin_edit(title, url, id, w, h) {
		layer_show(title, url, w, h);
	}
	/*管理员-停用*/
	function admin_stop(obj, id) {
		layer.confirm('确认要停用吗？', function (index) {
			//此处请求后台程序，下方是成功后的前台处理……

			$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
			$(obj).remove();
			layer.msg('已停用!', {icon: 5, time: 1000});
		});
	}

	/*管理员-启用*/
	function admin_start(obj, id) {
		layer.confirm('确认要启用吗？', function (index) {
			//此处请求后台程序，下方是成功后的前台处理……


			$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
			$(obj).remove();
			layer.msg('已启用!', {icon: 6, time: 1000});
		});
	}

	function getMenuAll() {
		$.ajax({
		    url:"/pageinfoMenu",
            data: {
                pageNo: 1,
                pagesize: 5
            },
            success: function (result) {

                var dataList = result.list;




                $.each(dataList, function (i, domEle) {
                    console.log(domEle);
                    addNewTr(domEle)
                })
                page(result)
            }
        })
    }

    getMenuAll()

    function page(data) {
        $("#pages").empty()
        var size = 5
        if (data.isFirstPage) {
            $("<a href='#'>上一页</a>").attr("no", 1).attr("size", size).click(pageNo).appendTo($("#pages"))
        } else {
            $("<a href='#'>上一页</a>").attr("no", data.prePage).attr("size", size).click(pageNo).appendTo($("#pages"))
        }

        for (var i = 1; i <= data.pages; i++) {
            $("<a href='#'>" + i + "</a>").attr("no", i).attr("size", size).click(pageNo).appendTo($("#pages"))
        }
        if (data.isLastPage) {
            $("<a href='#'>下一页</a>").attr("no", data.lastPage).attr("size", size).click(pageNo).appendTo($("#pages"))
        } else {
            $("<a href='#'>下一页</a>").attr("no", data.nextPage).attr("size", size).click(pageNo).appendTo($("#pages"))
        }


    }
    function pageNo() {
        var pageNo = $(this).attr("no")
        var pageSize = $(this).attr("size")
        $.ajax({
            url: "/pageinfoMenu",
            data: {
                pageNo: pageNo,
                pagesize: pageSize
            },
            success: function (result) {
                console.log(result)
                $(".emp").remove()
                $.each(result.list, function (i, domEle) {
                    addNewTr(domEle)
                })

                page(result)
            }


        })
    }
	function addNewTr(res) {
        var checkbox = $("<td></td>").html("<input type='checkbox'>");
        var name=$("<td></td>").html(res.name);
        var ulkey=$("<td></td>").html(res.urlkey);
        var upName=$("<td></td>").html("");
        var type=$("<td></td>").html(res.type);

        var url=$("<td></td>").html(res.url);
        var createTime=$("<td></td>").html(res.createTime);
        var username=$("<td></td>").html(res.user.username);
        var sort=$("<td></td>").html(res.sort);
        var status=$("<td></td>").html(res.status);

        var upd=$("<td class='f-14'></td>").html("<a title='编辑' href='javascript:;'  style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a>").click(getMenuById).attr("num",res.id);
        var del=$("<td class='f-14'></td>").html("<a title='删除' href='javascript:;'  class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a>").click(delMenu).attr("id",res.id);
        var trob = $("<tr></tr>").attr("class", "emp").append(checkbox).append(name).append(ulkey)
			.append(upName).append(type).append(url).append(createTime).append(username).append(sort)
			.append(status).append(upd).append(del);
        $("#dataList").append(trob)

    }


    function delMenu() {
		var id=$(this).attr("id");
		$.ajax({
		    url:"/delMenu",
			data:{
		        id:id
			},
			success:function (res) {
				window.location.href="/menuall";
            }
		})
    }

    function getMenuById() {
        var id=$(this).attr("num");
        alert(id)
        $.ajax({
            url:"/getMenuById",
			data:{
                id:id
			},
			success:function (res) {
				window.location.href="/menuadd";
            }
		})
    }

</script>
