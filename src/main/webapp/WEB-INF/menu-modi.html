	<title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">菜单图标：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="icon" name="icon">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>菜单名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="urlkey" name="urlkey">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>菜单类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select id="type">
					<option value="1">根目录</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">3</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="show" type="radio" id="show" value="1" checked>
					<label for="show">显示</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="unshow" name="show" value="0">
					<label for="unshow">隐藏</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">上级菜单：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  id="upname" name="upname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">链接地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="url" id="url">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">排序：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="sort" id="sort">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"
					   onclick="updateMenu()">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
	$(function () {
		$('.skin-minimal input').iCheck({
			checkboxClass: 'icheckbox-blue',
			radioClass: 'iradio-blue',
			increaseArea: '20%'
		});

		$("#form-admin-add").validate({
			rules: {
				adminName: {
					required: true,
					minlength: 4,
					maxlength: 16
				},
				password: {
					required: true,
				},
				password2: {
					required: true,
					equalTo: "#password"
				},
				sex: {
					required: true,
				},
				phone: {
					required: true,
					isPhone: true,
				},
				email: {
					required: true,
					email: true,
				},
				adminRole: {
					required: true,
				},
			},
			onkeyup: false,
			focusCleanup: true,
			success: "valid",
			submitHandler: function (form) {
				$(form).ajaxSubmit({
					type: 'post',
					url: "xxxxxxx",
					success: function (data) {
						layer.msg('添加成功!', {icon: 1, time: 1000});
					},
					error: function (XmlHttpRequest, textStatus, errorThrown) {
						layer.msg('error!', {icon: 1, time: 1000});
					}
				});
				var index = parent.layer.getFrameIndex(window.name);
				parent.$('.btn-refresh').click();
				parent.layer.close(index);
			}
		});
	});


	function getMenuList() {
		$.ajax({
		    url:"/getMenuList",
			success:function (res) {
				var data = res.data;
				$("#icon").val(data.icon).attr("menuId",data.id);
				$("#name").val(data.name);
				$("#urlkey").val(data.urlkey);
                $("input[type=radio]").attr("checked","'"+data.status+"'");//设置value=2的项目为当前选中项
				$("#url").val(data.url);
				$("#sort").val(data.sort);

            }
		})
    }
getMenuList()


    function updateMenu() {
	    var mid=$("#icon").attr("menuId");
	    alert(mid)
        var date=new Date();
        $.ajax({
            url:"/updateMenu",
			type:"POST",
            data:{
                id:mid,
                icon:$("#icon").val(),
                name:$("#name").val(),
                urlkey:$("#urlkey").val(),
                type: $("#type").val(),
                status:$('input:radio:checked').val(),
                parentId:1,
                updateTime:date,
				updateId:1,
                url:$("#url").val(),
                sort:$("#sort").val()
            },
            success:function (res) {
                window.location.href="/menuall";
            }
        })
    }

</script>
